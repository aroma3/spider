<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="src/static/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	<style>
		#wrapper{
			width: 700px;
			margin: auto;
		}
	</style>
</head>

<body>
    hello
	<div id="wrapper">
		
	</div>
</body>
<script type="text/javascript">

$(function(){
	$.ajax('/getData').done(function(res){
		var tpl = ['<table  class="table"><thead><th>名称</th><th>URL</th></thead><tbody>'];
		var tr = '<tr><td>{{name}}</td><td>{{url}}</td></tr>';
		var data = JSON.parse(res) ;

		if( $.isArray( data ) ){
			for(var i=0, len=data.length, item; i<len; i++){
				item = data[i];
				tpl.push( tr.replace(/{{name}}/, item.name).replace(/{{url}}/, item.url) );
			}
		}
		tpl.push('</tbody></table>')
		$('#wrapper').html(tpl.join(''));
		
	});
});
	
</script>
</html>
